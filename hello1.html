<!DOCTYPE html>
<html>
  <head>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          document.querySelector('#form').onsubmit = function() {
            const name = document.querySelector('#name').value;
            alert(`Hello ${name}!`);
          };
        });
    </script>
    <title>Website</title>
  </head>
  <body>
      <form id="form">
          <input id="name" autocomplete="off" autofocus placeholder="Name">
          <input type="submit">
      </form>
  </body>
</html>
